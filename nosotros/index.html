<section class="app-brief" id="brief1">

    <div class="container mb-5">

        <div class="row">

            <div id="about_us" class="carousel slide col-12" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#about_us" data-slide-to="0" class="active"></li>
                    <li data-target="#about_us" data-slide-to="1"></li>
                    <li data-target="#about_us" data-slide-to="2"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../images/mision_1.jpg" alt="slide uno">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/mision_2.jpg" alt="slide dos">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/mision_3.jpg" alt="slide tres">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/mision_4.jpg" alt="slide cuatro">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#about_us" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#about_us" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

        </div>

    </div>
    <!-- /END CONTAINER -->

</section>
<!-- /END SECTION -->


<!-- =========================
     FOOTER 
============================== -->
<footer>

    <div class="container">

        <div class="contact-box wow slideInUp animated" data-wow-offset="10" data-wow-duration="1.5s">

            <!-- CONTACT BUTTON TO EXPAND OR COLLAPSE FORM -->

            <div class="btn contact-button expand-form expanded"><i class="icon_mail_alt"></i></div>

            <!-- EXPANDED CONTACT FORM -->
            <div class="row expanded-contact-form">

                <div class="col-md-8 offset-md-2">

                    <!-- FORM -->
                    <form class="contact-form form-row" id="contact" role="form">

                        <div class="col-12">
                            <!-- IF MAIL SENT SUCCESSFULLY -->
                            <h4 class="success">
                                <i class="icon_check"></i> Mensaje enviado exitosamente
                            </h4>

                            <!-- IF MAIL SENDING UNSUCCESSFULL -->
                            <h4 class="error">
                                <i class="icon_error-circle_alt"></i> Por favor ingresa un email valido
                            </h4>
                        </div>

                        <div class="col-md-6">
                            <input class="form-control input-box" id="name" type="text" name="name"
                                   placeholder="Nombre">
                        </div>

                        <div class="col-md-6">
                            <input class="form-control input-box" id="email" type="email" name="email"
                                   placeholder="Email">
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control textarea-box" id="message" rows="8" name="message"
                                      placeholder="Mensaje"></textarea>
                        </div>

                        <button class="btn btn-primary standard-button2 mx-auto" type="submit" id="submit"
                                name="submit" data-style="expand-left">Súmate
                        </button>

                    </form>
                    <!-- /END FORM -->

                </div>

            </div>
            <!-- /END EXPANDED CONTACT FORM -->

        </div>
        <!-- /END CONTACT BOX -->

        <!-- COPYRIGHT TEXT -->
        <p class="copyright">
            ©2020 Fundacion Solar Social by <a href="https://veronicamanchola.github.io/" target="_blank">VM</a>
        </p>

    </div>
    <!-- /END CONTAINER -->

</footer>
<!-- /END FOOTER -->
